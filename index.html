<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameStamp :: Make Printable Label with Datestamp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="toolbar">
            <button class="paste"><img src="icons/paste.svg" alt="paste"></button>
            <button class="print"><img src="icons/print.svg" alt="print"></button>
        </section>
        <section class="label">
            <div class="label-text" contenteditable="true" spellcheck="false">Shipper Name</div>
            <div class="label-date"> 
                <div class="prev-date">&lt;</div>
                <div class="curr-date"></div>
                <div class="next-date">&gt;</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
